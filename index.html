<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">Kevin Hall</a>
    </nav>
    <div class="container">
        <div class="row name-and-search">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <div id="title-and-search">
                        <h1> Weather Tracker </h1> <br>
                        <div class="searchbar">
                            <input type="text" id="city-search" placeholder="Enter a City"> <br>
                            <button id="search-button">Go!</button> 
                            <div class="spacing"><br></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row results">
            <div class="column" id="search-list"></div>
            <div class="column" id="forecast"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
